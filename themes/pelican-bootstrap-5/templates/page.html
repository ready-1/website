{% extends "base.html" %}

{% block title %}{{ page.title }} - {{SITENAME}}{% endblock %}

{% block content %}
<div class="row my-5">
    <div class="col-md-8">
        <span class="text-white">

        {% if page.og_image %}
            <img src="/images/{{ page.og_image }}" class="w-100 my-3">
        {% endif %}

        {{ page.content }}

        </span>
    </div>
</div>
{% endblock %}
